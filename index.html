<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>d3js</title>
    <link rel="stylesheet" href="css/d3js.css">

    <!-- Bootstrap CSS and JQuery-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="assets/jquery.min.js"></script>

    <!-- Inclusão da biblioteca d3js -->
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Trabalho Final</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Filtros -->
                <h5><span class="badge badge-secondary">1</span>Filtros</h5>
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label" for="inlineFormCustomSelectPref">Ano</label>
                    <select class="custom-select col-sm-7" id="filtro_estados" onchange="changeDataByDate(this)"></select>
                </div>
                <!-- Time Series Chart -->
                Exibindo dados para todo o intervalo do gráfico: <span id="date_ini" style="font-weight: bold;"></span> - <span id="date_fin" style="font-weight: bold;"></span>
                <div id="time_series" class="card"></div>
            </div>
        </div>    
        <div class="row">  
            <div class="col">
                <!-- Bar-Vertical Chart -->
                <h4>Area por Estados</h4>
                Area total do estado <span id="id_estado" style="font-weight: bold;">All</span> <span>&#8773;</span> <span id="id_area_estado" style="font-weight: bold;"></span> km<sup>2</sup>.
                <div id="bar_vertical_estados" class="scrolling-wrapper card"></div>
                <!-- Pie Chart -->
                <h4>Area por Classes</h4>
                Exibindo dados para o estado <span id="id_pie_estado" style="font-weight: bold;">All</span>.
                <div id="pie_clase_desmatamento" class="scrolling-wrapper card"></div>
            </div>  
            <div class="col">
                <!-- Chart -->
                <div id="main" class="scrolling-wrapper"></div>
                <div id="time_series"></div>
            </div>
        </div>
    </div>
    <div class="alert alert-info load_data"> <strong>Info!</strong> Carregando os datos do Mapa ...</div>
    <div class="alert alert-success render_data"> <strong>Success!</strong> Renderizado e dados carregados ...</div>
</body>

<script type="module" src="js/main.js"></script>
</html>
